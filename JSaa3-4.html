<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Name = {
            first: "Shruti",
            last: "Nalavade"
        };
        document.write("Initial Name properties:<br>first: "+Name.first);
        document.write("<br>last: "+Name.last);
        
        Name.first = "Vijay";
        Name.last = "Nalavade";
        Name.Country = "India";

        document.write("<br><hr>Update Name properties are:<br>first: "+Name.first);
        document.write("<br>last: "+Name.last);

        document.write("<br><hr>Updated name properties using for loop: ");
        for (let prop in Name) {
            document.write("<br>",prop," : ",Name[prop]);
        }  
    </script>
</body>
</html>
